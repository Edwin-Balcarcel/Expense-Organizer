<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Flashcards</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #00aaff;
            margin-bottom: 20px;
        }
        .flashcard {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .flashcard:hover {
            transform: translateY(-5px);
        }
        .flashcard p {
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            background-color: #00aaff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0088cc;
        }
        .section {
            margin-top: 30px;
        }
        .learned-list, .quiz-results {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        audio {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TOEFL Flashcards</h1>
        <div id="flashcard" class="flashcard">
            <p><strong>Word:</strong> <span id="word"></span> (<span id="ipa"></span>)</p>
            <audio id="pronunciation" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p><strong>Definition:</strong> <span id="definition"></span></p>
            <p><strong>Example:</strong> <span id="example"></span></p>
            <button onclick="showAnswer()">Show Answer</button>
            <button onclick="markLearned()">Mark as Learned</button>
            <button onclick="nextWord()">Next Word</button>
        </div>
        <div class="section">
            <h2>Palabras Aprendidas</h2>
            <div id="learned-list" class="learned-list"></div>
        </div>
        <div class="section">
            <h2>Evaluación de Aprendizaje</h2>
            <button onclick="startQuiz()">Start Quiz</button>
            <div id="quiz" class="hidden">
                <p><strong>Question:</strong> What is the meaning of "<span id="quiz-word"></span>"?</p>
                <input type="text" id="quiz-answer" placeholder="Type your answer">
                <button onclick="submitAnswer()">Submit</button>
                <p id="quiz-feedback"></p>
            </div>
            <div id="quiz-results" class="quiz-results"></div>
        </div>
    </div>
